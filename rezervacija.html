                <div class="container">
                  
                  
                    <form id="forma" method="post">
                      <h1 align="center">POŠALJI MAIL</h1>
                      <h3 align="center">za sve informacije</h3><br>
                      <br>
                      <div>
                        <label for="name">Lokacija:</label>
                        <input type="text" id="location" name="location" placeholder="Naziv lokacije">
                      </div>

                      <div class="form-group" id="destinacijeForma">
                        <label for="destination">Trenutno u ponudi</label>
                        <select class="form-control" id="destinacije">
                          <option>Odaberite</option>
                          <optgroup label="Evropa">
                            <option>Lisabon</option>
                            <option>Madrid</option>
                            <option>Rim</option>
                            <option>Pariz</option>
                            <option>Moskva</option>
                            <option>Amsterdam</option>
                          </optgroup>
                          <optgroup label="Interkontinentalna putovanja">
                            <option>Tajland</option>
                            <option>Kuba</option>
                            <option>Bali</option>
                            <option>Dubai</option>
                            <option>Maldivi</option>
                            <option>Norveska</option>
                          </optgroup>
                        </select>
                      </div>

                      <div>
                        <label for="mail">E-mail na koji Vam možemo odgovoriti:</label>
                        <input type="email" id="email" placeholder="@gmail.com" required>
                      </div>
                      <div>
                         <p>
                        <label for="msg">Pošaljite mail:</label>
                        <textarea id="subject" name="subject" placeholder="Polje za sva Vaša pitanja, sugestije i rezervacije..." style="height:200px" required></textarea>
                       <br>
                       <br>
                        <form action="">
                          <input type="radio" name="vrsta" value="male"> Letovanje<br>
                          <input type="radio" name="vrsta" value="female"> Zimovanje<br>
                          <input type="radio" name="vrsta" value="other"> Ostalo
                        </form>
                        <div class="form-group">
                          
                        
                      </p>
                       <button type="submit" form="forma" value="Pošalji mail">Pošalji mail</button>
                      </div>
                    </form>
                  


     </div>
